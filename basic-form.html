<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="user_name" id="name" placeholder="Subash...">
            </li>
            <li>
                <label for="mail">Email:</label>
                <input type="email" name="user_email" id="mail" placeholder="you@email.com">
            </li>
            <li>
                <label for="message">Message:</label>
                <textarea name="user_message" id="message" cols="30" rows="10">Have your say!</textarea>
            </li>
            <li class="button">
                <button type="submit">Send</button>
            </li>
        </ul>
    </form>    
</body>
</html>
